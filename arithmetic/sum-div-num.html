<!DOCTYPE html>
<html>
<head>

    <link href="/css/style-arithmetic.css" rel="stylesheet">
    <title>Сумма делителей числа</title>

<body>
    <div class="sum-div-num">

            <h1 class="upper-h1"><a href="/index.html"><img src="/img/h1_icon_1c.svg" class="upper-img"></a>Сумма делителей числа</h1>
            <p class="upper-p">

        <div class="main">

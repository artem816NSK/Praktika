<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
    <link href="/css/style-calculator.css" rel="stylesheet">
    <title>Калькулятор</title>
</head>
<body>
    <div class="calculator">
        <div class="upper">
            <h1 class="upper-h1"><a href="/index.html"><img src="/img/h1_icon_1c.svg" class="upper-img"></a>Калькулятор</h1>
            <p class="upper-p">
                Самый простой, обычный онлайн калькулятор выполняет сложение, вычитание, умножение, деление. 
                А также осуществляет расчеты сложных выражений, пример: (29-45)/(1.5*4)*(8+3*1)=-29.3
            </p>
        </div>
        <div class="container">
            <div class="item input">0</div>
            <div class="item" onclick=""></div>
            <div class="item" onclick="sin()">sin</div>
            <div class="item" onclick="cos()">cos</div>
            <div class="item" onclick="tan()">tan</div>
            <div class="item" onclick="ctg()">ctg</div>

            <div class="item" onclick="sqr3()">x<span class="upper">y</span></div>
            <div class="item" onclick="lg()">lg</div>
            <div class="item" onclick="ln()">ln</div>
            <div class="item" onclick="insert('(')">(</div>
            <div class="item" onclick="insert(')')">)</div>

            <div class="item" onclick="sqr()">x<span class="upper">2</span></div>
            <div class="item clean" onclick="clean()">C</div>
            <div class="item back" onclick="back()">&lArr;</div>
            <div class="item percent" onclick="percent()">%</div>
            <div class="item divide" onclick="insert('/')">&divide;</div>

        
            <div class="item" onclick="sqr2()">x<span class="upper">-1</span></div>
            <div class="item" onclick="insert('7')">7</div>
            <div class="item" onclick="insert('8')">8</div>
            <div class="item" onclick="insert('9')">9</div>
            <div class="item mul" onclick="insert('*')">&times;</div>

        
            <div class="item" onclick="sqrt()">&radic;x</div>
            <div class="item" onclick="insert('4')">4</div>
            <div class="item" onclick="insert('5')">5</div>
            <div class="item" onclick="insert('6')">6</div>
            <div class="item sub" onclick="insert('-')">-</div>

            <div class="item" onclick="fact()">x!</div>
            <div class="item" onclick="insert('1')">1</div>
            <div class="item" onclick="insert('2')">2</div>
            <div class="item" onclick="insert('3')">3</div>
            <div class="item add" onclick="insert('+')">+</div>

            <div class="item" onclick="pi()">П</div>
            <div class="item" onclick="e()">e</div>
            <div class="item" onclick="insert('0')">0</div>
            <div class="item" onclick="insert('.')">,</div>
            <div class="item equals" onclick="equal()">=</div>

        </div>
    </div>

    <script src="/js/Arithmetic/calculator.js"></script>
</body>
</html>

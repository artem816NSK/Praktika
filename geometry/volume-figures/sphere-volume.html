<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style-geometry.css" rel="stylesheet">
    <title>Объем шара</title>
</head>
<body>
    <div class="sphere-volume">
        <div class="upper">
            <h1 class="upper-h1"><a href="/index.html"><img src="/img/h1_icon_1c.svg" class="upper-img"></a>Объем шара</h1>
            <p class="upper-p">
                Шар, сфера – это геометрическая фигура, которая имеет массу равноудаленных точек от центра, 
                который называется радиусом. Образуется эта фигура при помощи полукруговых вращений вокруг 
                его радиуса.
            </p>
        </div>
        
        <div class="main">
            <h2 class="main-h2">Объем шара</h2>
            <div class="main-img">
                <img src="/img/Geometry/volume-figures/sphere-volume/obemshara.png" alt="" class="img-img1">
                <img src="/img/Geometry/volume-figures/sphere-volume/obemsharaformula.png" alt="" class="img-img2">
            </div>

            <p class="input-p">Радиус шара R<input type="text" class="input inp-R-sphere"></p>
            <button class="btn btn-sphere">Выполнить</button>
            <div class="out out-sphere"></div>
        </div>
    </div>

    <script type="module" src="/js/Geometry/volume-figures/sphereVolume.js"></script>
</body>
</html>

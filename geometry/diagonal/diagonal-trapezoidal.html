<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto+Slab:wght@600&display=swap" rel="stylesheet">
    <link href="/css/style-geometry.css" rel="stylesheet">
    <title>Диагональ трапеции</title>
</head>
<body>
    <div class="diagonal-trapezoidal">
        <div class="upper">
            <h1 class="upper-h1"><a href="/index.html"><img src="/img/h1_icon_1c.svg" class="upper-img"></a>Диагональ квадрата</h1>
        </div>
        <div class="main">
            <h2 class="main-h2">Найти диагональ трапеции зная длину сторон</h2>
            <div class="main-img">
                <img src="/img/Geometry/diagonal/diagonal-trapezoidal/1diagtrapec.png" alt="" class="img-img1">
                <img src="/img/Geometry/diagonal/diagonal-trapezoidal/formdiagtrap (1).png" alt="" class="img-img2">
            </div>
            <br>
            <p class="input-p">Сторона трапеции а <input type="text" class="input inp-a-trapezoidal"></p>
            <p class="input-p">Сторона трапеции b <input type="text" class="input inp-b-trapezoidal"></p>
            <p class="input-p">Сторона трапеции c <input type="text" class="input inp-c-trapezoidal"></p>
            <p class="input-p">Сторона трапеции d <input type="text" class="input inp-d-trapezoidal"></p>
            <button class="btn btn-trapezoidal">Выполнить</button>
            <div class="out out-trapezoidal"></div>
        </div>
    </div>
    
    <script type="module" src="/js/Geometry/diagonal/diagonalTrapezoidal.js"></script>
</body>
</html>
